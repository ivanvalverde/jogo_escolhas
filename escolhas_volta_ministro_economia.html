<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="escolhas_volta_ministro_economia-style.css">
</head>

<body onload="document.getElementById('timer_contador').innerHTML = receberTempo(); document.getElementById('contagio_contador').innerHTML = receberContagio(); checagg()">

    <script>
        
        var contador = 0;
        var contagio;
        var saida = 1;
        var tempo;
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        contagio = queries[0];
        tempo = queries[1];


        function checagg(){
            if (tempo <=0){
                window.location.href = "gameOver.html"
            }
        }

        function clicarNoQuadro(){
            var queryString = "?" + contagio + "&" + tempo;
            window.location.href = "retirando_quadro_ministro_economia.html" + queryString;
        }



        function receberTempo(){
            var tempoMax = document.getElementById("timer_contador");
            tempoMax.value = tempo;
            return tempoMax.value;
        }   

        function receberContagio(){
            var contagioMin = document.getElementById("contagio_contador");
            contagioMin.value = contagio;
            return contagioMin.value;
        }

        function passa_tempo(){
            tempo = tempo - 1;
        }

        function saida1(){
            var queryString = "?" + contagio + "&" + tempo;
            window.location.href = "saindo_sala_posvoltar_ministro_economia.html" + queryString;
        }

        setInterval("passa_tempo()", 5000)

    </script>

    
    <button id="quadro" onclick="clicarNoQuadro()"></button>

    <img src="seta1_esquerda.png" id="salaoPrincipal" title="Ir para o salÃ£o principal" onclick="saida1()">
    

    <div id="scene">
        <p id="recado"></p>
    </div>

    <p id="timer_contador"></p>
    <img src="clock.gif" class="timer">


    <p id="contagio_contador"></p>
    <img src="CODIV18.png" class="contagio">
    


</body>

</html>
