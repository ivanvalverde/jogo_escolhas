<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="falando_tel_salao_principal-style.css">
</head>

<body onload="document.getElementById('timer_contador').innerHTML = receberTempo(); document.getElementById('contagio_contador').innerHTML = receberContagio()">

    <script>
        

        var contagio;
        var tempo;
        var segredo = false;
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        contagio = queries[0];
        tempo = queries[1];

        function dialogoCarlos1(){
            var papo = document.getElementById("conversa");
            var pergunta = document.getElementById("pergunta");
            var pergunta2 = document.getElementById("pergunta2");
            var cortar = document.getElementById("cortar");
            var despedir = document.getElementById("despedir");
            papo.value = 'Carlão:"Oi Pai. Chegou o momento de agirmos para concretizarmos<br>sua reeleição!"';

            pergunta.style.visibility = "hidden";
            pergunta2.style.visibility = "visible";
            cortar.style.visibility = "visible";
            despedir.style.visibility = "visible";
            return papo.value;
        }

        function dialogoCarlos2(){
            var papo = document.getElementById("conversa");
            var pergunta2 = document.getElementById("pergunta2");
            var pergunta3 = document.getElementById("pergunta3");
            var cortar = document.getElementById("cortar");
            var despedir = document.getElementById("despedir");
            papo.value = '"Temos que utilizar aquele dinheiro que o partido lavou para a gente <br> pagar as fake news!"';

            pergunta3.style.visibility = "visible";
            pergunta2.style.visibility = "hidden";
            cortar.style.visibility = "visible";
            despedir.style.visibility = "visible";
            return papo.value;
        }

        function dialogoCarlos3(){
            var papo = document.getElementById("conversa");
            var pergunta3 = document.getElementById("pergunta3");
            var cortar = document.getElementById("cortar");
            var despedir = document.getElementById("despedir");
            segredo = true;
            papo.value = '"Procure em algum lugar na sala do ministro da Economia, resolvi<br> colocar lá caso batesse a polícia aqui no apartamento!"';

            pergunta3.style.visibility = "hidden";
            cortar.style.visibility = "visible";
            despedir.style.visibility = "visible";
            return papo.value;
        }

        function dialogoCarlos4(){
            var papo = document.getElementById("conversa");
            var pergunta2 = document.getElementById("pergunta2");
            var pergunta3 = document.getElementById("pergunta3");
            var cortar = document.getElementById("cortar");
            var despedir = document.getElementById("despedir");
            papo.value = '"Não quis ser rude pai. Me desculpe."';

            pergunta2.style.visibility = "hidden";
            pergunta3.style.visibility = "hidden";
            cortar.style.visibility = "hidden";
            despedir.style.visibility = "visible";
            return papo.value;
        }

        function dialogoCarlos5(){
            var papo = document.getElementById("conversa");
            var pergunta2 = document.getElementById("pergunta2");
            var pergunta3 = document.getElementById("pergunta3");
            var cortar = document.getElementById("cortar");
            var despedir = document.getElementById("despedir");
            var desligar = document.getElementById("desligar");
            papo.value = '"Benção Pai."';
            setTimeout("apagandoConversa()", 1200)
            pergunta2.style.visibility = "hidden";
            pergunta3.style.visibility = "hidden";
            cortar.style.visibility = "hidden";
            despedir.style.visibility = "hidden";
            desligar.style.visibility = "visible";
            return papo.value;
        }

        function apagandoConversa(){
            var papo = document.getElementById("conversa");
            papo.style.visibility = "hidden";
        }

        function receberTempo(){
            var tempoMax = document.getElementById("timer_contador");
            tempoMax.value = tempo;
            return tempoMax.value;
        }   

        function receberContagio(){
            var contagioMin = document.getElementById("contagio_contador");
            contagioMin.value = contagio;
            return contagioMin.value;
        }

        function desligar(){
            tempo = tempo-1;
            var queryString = "?" + contagio + "&" + tempo + "&" + segredo;
            window.location.href = "desligar_tel_salao_principal.html" + queryString;
        }

    </script>

    <button onclick="document.getElementById('conversa').innerHTML = dialogoCarlos1()"  id="pergunta">Alô?</button>
    <button onclick="document.getElementById('conversa').innerHTML = dialogoCarlos2()"  id="pergunta2">Mas como meu filho?</button>
    <button onclick="document.getElementById('conversa').innerHTML = dialogoCarlos3()"  id="pergunta3">E onde tá a grana filhote?</button>
    <button onclick="document.getElementById('conversa').innerHTML = dialogoCarlos4()"  id="cortar">Não me dê ordens garoto! Eu que mando, sou o Presidente!</button>
    <button onclick="document.getElementById('conversa').innerHTML = dialogoCarlos5()"  id="despedir">Tchau!</button>
    <button onclick="desligar()" id="desligar">Desligar</button>


    <div id="scene">
        <p id="conversa"></p>
    </div>

    <p id="timer_contador"></p>
    <img src="clock.gif" class="timer">


    <p id="contagio_contador"></p>
    <img src="CODIV18.png" class="contagio">
    


</body>

</html>
