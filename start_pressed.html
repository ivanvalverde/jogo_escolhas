<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="start_pressed-style.css">
</head>

<body onload="document.getElementById('timer_contador').innerHTML = receberTempo(); document.getElementById('contagio_contador').innerHTML = receberContagio()">

    <script>
        var contadorClique = 0;
        function trocaTexto(){
            var texto = document.getElementById("history");
            contadorClique = contadorClique+1;
            if(contadorClique == 1){
                texto.value = '"...Você deve destruir o bem estar social. Causar o mais puro caos entrópico.<br> Aproveite que estamos com esse surto do vírus para espalhá-lo por aí."';
            } else if (contadorClique == 2){
                texto.value = '"O teu objetivo é aumentar o contágio da doença para atingir 30% da<br> população. Você deve alcançar esse objetivo antes que cheguem as<br> próximas eleições."'
            } else if (contadorClique == 3){
                texto.value = '"Conto com você para preservar minha fortuna. Espero que você<br>esteja disposto a sacrificar a população por essa nobre causa"'
            } else if (contadorClique == 4){
                texto.value = '"Esqueci de te falar. No canto superior direito, há um marcador de<br>tempo e de nível de contaminação. Você deve aumentar contágio<br> para 100% se quiser ser reeleito."'
            } else if (contadorClique == 5){
                texto.value = "O marcador de tempo marca a quantidade de tempo que você tem até<br> a reeleição. Trate de atingir a meta antes do tempo zerar."
            } else if (contadorClique == 6){
                passa();
            }
            
            return texto.value;
        }

        var contagio;
        var tempo;
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        contagio = queries[0];
        tempo = queries[1];

        

        function receberTempo(){
            var tempoMax = document.getElementById("timer_contador");
            tempoMax.value = tempo;
            return tempoMax.value;
        }   

        function receberContagio(){
            var contagioMin = document.getElementById("contagio_contador");
            contagioMin.value = contagio;
            return contagioMin.value;
        }

        function passa(){
            var queryString = "?" + contagio + "&" + tempo;
            window.location.href = "first_anim.html" + queryString;
        }
    </script>

    
    <button onclick="document.getElementById('history').innerHTML = trocaTexto()" class="dialogos">Próximo</button>
    

    <div id="scene">

        <div class="fade">
            <p id="history">Velho conselheiro diz:"...Você é o escolhido por Deus para melhorar<br> a economia do país. As pessoas te idolatram.
                Sabe o que deve fazer<br> para ser eleito novamente correto?"</p>
        </div>

    </div>

    <p id="timer_contador"></p>
    <img src="clock.gif" class="timer">


    <p id="contagio_contador"></p>
    <img src="CODIV18.png" class="contagio">
    


</body>





</html>
