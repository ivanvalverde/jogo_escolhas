<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="primeiras_escolhas-style.css">
</head>

<body onload="document.getElementById('timer_contador').innerHTML = receberTempo(); document.getElementById('contagio_contador').innerHTML = receberContagio(); checaAcoes()">

    <script>
        

        var contagio;
        var tempo;
        var queryString = decodeURIComponent(window.location.search);
        var saida = 1;
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        contagio = queries[0];
        tempo = queries[1];
        ministro_visto = queries[2]

        function checaAcoes(){
            if (tempo <50){
                var pc = document.getElementById("computador");
                pc.style.display = "none";
            }

            if (ministro_visto == "true"){
                var novaSeta = document.getElementById("getout2");
                novaSeta.style.visibility = "visible";
            }
        }

        function receberTempo(){
            var tempoMax = document.getElementById("timer_contador");
            tempoMax.value = tempo;
            return tempoMax.value;
        }   

        function receberContagio(){
            var contagioMin = document.getElementById("contagio_contador");
            contagioMin.value = contagio;
            return contagioMin.value;
        }

        function notebook(){
            var queryString = "?" + contagio + "&" + tempo + "&" + ministro_visto;
            window.location.href = "notebook_pressionado.html" + queryString;
        }

        function descansando(){
            var queryString = "?" + contagio + "&" + tempo + "&" + ministro_visto + "&" + saida;
            window.location.href = "descansando_banco.html" + queryString;
        }

        function mesaJanela(){
                var queryString = "?" + contagio + "&" + tempo + "&" + ministro_visto + "&" + saida;
                window.location.href = "mesa_janela.html" + queryString;
        }

        function mesaSair(){
                tempo = tempo-1;
                var queryString = "?" + contagio + "&" + tempo + "&" + ministro_visto + "&" + saida;
                window.location.href = "mesa_sair.html" + queryString;
        }

        function trocaSaida(){
            saida = 2;
        }

    </script>

    <button id="computador" onclick="notebook()"></button>
    <button id="banco" onclick="descansando()"></button>
    <button id="janela" onclick="mesaJanela()"></button>

    <img src="seta.png" id="getout" title="Ir para a sala do ministro da economia." onclick="mesaSair()">
    <img src="seta2.png" id="getout2" title="Ir para a sala do ministro da saúde." onclick="trocaSaida();mesaSair()">

    <div id="scene">
        <p id="dica">Dica: Procure no ambiente ações escondidas. Ao passar o mouse sobre<br>alguns objetos, podemos encontrar ações disponíveis. As vezes você<br>pode encontrar até um easter egg. Ao passar o mouse em cima de setas,<br>um texto vai aparecer indicando o caminho para onde vai.</p>

    </div>

    <p id="timer_contador"></p>
    <img src="clock.gif" class="timer">


    <p id="contagio_contador"></p>
    <img src="CODIV18.png" class="contagio">
    


</body>

</html>
